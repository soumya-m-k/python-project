<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <marquee width="60%" direction="left" height="100px">
    <div class="mt-3">
    <h1>new born baby registration</h1>
    </div>
    </marquee>
  ​
    ​
    ​<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/home">home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">aboutus</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">registration</a>
          </li>
        </ul>
      </div>
    </nav>

    
<div class="container mt-3">
  <div class="col-3">
    <div class="row">
    <h3>register form</h3>
  <form action="/enter" method="post">
    <div class="mb-3 mt-3">
      <label class="form-lable">firstname</label>
      <input type="text" class="form-control" id="fnm" placeholder="Enter firstname" name="fname" required="required" autocomplete="off">
    </div>
    <div class="mb-3">
      <label for='form-lable'>lastname</label>
      <input type="text" class="form-control" id="lnm" placeholder="Enter lastname" name="lname" required="required" autocomplete="off">
    </div>
    <div class="mb-3">
    <label class="form-lable">E-mail</label>
      <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email" required="required" autocomplete="off">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pass" required="required" data-bv-identical="true" data-bv-identical-field="pswd" data-bv-identical-message="the password and confirm password should be same">
    </div>
    <div class="mb-3">
      <label for="pwd">confirm Password:</label>
      <input type="password" class="form-control" id="pswd" placeholder="confirm password" name="pswd" required="required" data-bv-identical="true" data-bv-identical-field="pass" data-bv-identical-message="the password and confirm password should be same">
    </div>
    <div class="mb-3">
      <label for='form-lable'>MobileNumber</label>
      <input type="text" class="form-control" id="mn" placeholder="Enter mobilenumber" name="mnumber" required="required" autocomplete="off">
    </div>
    
    <button type="submit" class="btn btn-primary">register</button> 
  </form>
  </div>
  </div>
</div>
{% with message=get_flashed_messages() %}
{% if(message): %}
{% for msg in message: %}
<div class="alert alert-success alert-dismissible">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong>{{ msg }}</strong> 
</div>
{% endfor %}
{% endif %}
{% endwith %}


</body>
</html>
