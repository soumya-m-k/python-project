<html>
    <head>
        <title>

        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
       <h1> welcome {{ session['username'] }} </h1>
       <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
        <div class="container mt-3">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/bornregister">home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/display">display</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
            
          </ul>
        </div>
      </nav>
      
    <form action="/updateuser" method="post">
        <div class="mb-3 mt-3">
          <label>parent name</label>
          <input type="text" class="form-control" placeholder="Enter parent name" name="parentname" required="required" autocomplete="off" value={{ result[0] }}>
        </div>
        <div class="mb-3">
          <label>hospital name</label>
          <input type="text" class="form-control" id="pwd" placeholder="Enter hospitalname" name="hospital" required="required" value={{ result[1] }}>
        </div>
        <div>
        <label>date</label>
          <input type="date" class="form-control" id="date" placeholder="birth date" name="bdate" required="required" autocomplete="off" value={{ result[2] }}>
        </div>
        <div class="mt-3 mb-3">
        <lable>gender</lable>
          <select name="gender" value={{ result[3] }}>
            <option>select</option>
            <option>male</option>
            <option>female</option>
          </select>
        </div>
        
       
        <button type="submit" class="btn btn-primary">update</button>
      </form>
      {% with message=get_flashed_messages() %}
      {% if(message): %}
      {% for msg in message: %}
      <div class="alert alert-success alert-dismissible">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
         <strong>{{ msg }}</strong> 
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

    </body>
</html>
